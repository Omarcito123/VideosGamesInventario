<h1 mat-dialog-title>Agregar inventario excel</h1>
<div mat-dialog-content>
    <form style="margin-bottom: 40px; min-width: 350px;">
        <div class="form-row">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Selecciona una sucursal</mat-label>
                    <mat-select [(ngModel)]="selectedSucursal" name="idsucursal">
                        <mat-option *ngFor="let sucursal of sucursalesList" [value]="sucursal.idsucursal">
                            {{sucursal.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="form-row" *ngIf="this.selectedSucursal != undefined || this.selectedSucursal != null">
            <div class="form-group col-md-6">
                <label class="custom-file-upload mat-button-wrapper"><input type="file" (change)="onFileChange($event)" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />Inventario Excel</label>
            </div>
        </div>
        <div class="form-row" style="float: right;">
            <div class="example-button-row">
                <button mat-flat-button color="warn" (click)="onNoClick()" style="margin-right: 20px;">Cancelar</button>
            </div>
        </div>
    </form>
</div>
