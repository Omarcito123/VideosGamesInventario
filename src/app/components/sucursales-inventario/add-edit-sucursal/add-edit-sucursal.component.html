<h1 mat-dialog-title>{{ headerText }}</h1>
<div mat-dialog-content>
    <form [formGroup]="addEditSucursalForm" style="margin-bottom: 40px; min-width: 350px;">
        <div class="form-row">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Ingresa el nombre de la sucursal" type="text" [(ngModel)]="sucursal.nombre" formControlName="nombre">
                </mat-form-field>
            </div>
        </div>
        <div class="form-row" style="float: right;">
            <div class="example-button-row">
                <button mat-flat-button color="warn" (click)="onNoClick()" style="margin-right: 20px;">Cancelar</button>
                <button mat-flat-button color="primary" (click)="saveUpdateSucursal()">Guardar</button>
            </div>
        </div>
    </form>
</div>
