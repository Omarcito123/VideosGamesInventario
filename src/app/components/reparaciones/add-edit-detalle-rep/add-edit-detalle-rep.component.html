<h1 mat-dialog-title>Detalle de reparaci√≥n</h1>
<div mat-dialog-content>
    <form [formGroup]="addDetalleForm" style="margin-bottom: 40px; min-width: 350px;">
        <div class="form-row">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Selecciona una categoria</mat-label>
                    <mat-select [(ngModel)]="detalle.categoriaproducto" (ngModelChange)="getProductsBySucursal()" name="categoriaproducto" formControlName="categoriaproducto">
                        <mat-option *ngFor="let cate of categoriasList" [value]="cate.nombre">
                            {{cate.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Nombre</mat-label>
                    <input type="text" placeholder="Pick one" [(ngModel)]="detalle.nombreproducto" (focusout)="fillDataProduct()" aria-label="Nombre" [formControl]="myControl" matInput [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Existencias</mat-label>
                    <input matInput readonly="true" [(ngModel)]="existencia" type="text" name="dui" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="form-group col-md-3">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Cantidad</mat-label>
                    <input matInput placeholder="Ingresa la cantidad" [(ngModel)]="detalle.cantidad" (focusout)="precioTotalRep()" type="number" formControlName="cantidad">
                </mat-form-field>
            </div>
            <div class="form-group col-md-3">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Precio</mat-label>
                    <input matInput placeholder="Ingresa el precio" [(ngModel)]="detalle.precioregular" type="number" formControlName="precioregular">
                </mat-form-field>
            </div>
            <div class="form-group col-md-3">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Total</mat-label>
                    <input matInput placeholder="Ingresa el total" [(ngModel)]="detalle.preciototal" type="number" formControlName="preciototal">
                </mat-form-field>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Nota</mat-label>
                    <textarea matLine="3" matInput placeholder="Ingresa los detalles de la reparacion" [(ngModel)]="detalle.nota" type="text" formControlName="nota">
                    </textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="form-row" style="float: right;">
            <div class="example-button-row">
                <button mat-flat-button color="warn" (click)="onNoClick()" style="margin-right: 20px;">Cancelar</button>
                <button mat-flat-button color="primary" (click)="saveDet()">Guardar</button>
            </div>
        </div>
    </form>
</div>
