<div class="container textCon">
    <div class="row" style="margin-top: 15px;">
        <div class="col-lg-2">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Fecha inicio</mat-label>
                <input matInput [matDatepicker]="expiration1" readonly placeholder="Fecha inicio" required [(ngModel)]="dateStart">
                <mat-datepicker-toggle matSuffix [for]="expiration1"></mat-datepicker-toggle>
                <mat-datepicker #expiration1></mat-datepicker>
                <!--<mat-label>Ingresa una fecha</mat-label>
                <input matInput placeholder="Ingresa una fecha" (change)="getVentasBySucursal()" type="date" [(ngModel)]="dateVenta">
                --></mat-form-field>
        </div>
        <div class="col-lg-2">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Fecha fin</mat-label>
                <input matInput [matDatepicker]="expiration2" readonly placeholder="Fecha fin" required [(ngModel)]="dateEnd">
                <mat-datepicker-toggle matSuffix [for]="expiration2"></mat-datepicker-toggle>
                <mat-datepicker #expiration2></mat-datepicker>
                <!--<mat-label>Ingresa una fecha</mat-label>
                <input matInput placeholder="Ingresa una fecha" (change)="getVentasBySucursal()" type="date" [(ngModel)]="dateVenta">
                --></mat-form-field>
        </div>
        <div class="col-lg-4">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Vendedor</mat-label>
                <mat-select id="vendedorSelect" [(ngModel)]="selectedVendedor" (ngModelChange)="getControlHorasByUser()" name="vendedorS">
                    <mat-option *ngFor="let vendedor of usersList" [value]="vendedor.iduser">
                        {{ vendedor.firstname + " " + vendedor.surname }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-lg-4">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" autocomplete="off">
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tablavg" matSort style="margin-bottom: 25px;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="marco">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Marco </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.turno}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fechahora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora y fecha </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.datecontrol | date:'dd/MM/yyyy HH:mm:ss a'}} </td>
        </ng-container>

        <!--<ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold;"> Opciones </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
                <mat-icon matTooltip="Editar" class="micon" (click)="editComision(element)">border_color</mat-icon>
                <mat-icon matTooltip="Eliminar" class="micon" (click)="deleteComision(element)">delete</mat-icon>
            </td>
        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons></mat-paginator>

</div>
