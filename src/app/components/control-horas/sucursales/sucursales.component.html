<h1 mat-dialog-title>Â¿En que sucursal quieres trabajar?</h1>
<div mat-dialog-content>
    <form style="margin-bottom: 40px; min-width: 350px;">
        <div class="form-row">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Selecciona una sucursal</mat-label>
                    <mat-select [(ngModel)]="selectedSucursal" name="selectedSucursal">
                        <mat-option *ngFor="let sucursal of sucursalesList" [value]="sucursal.idsucursal">
                            {{sucursal.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="form-row" style="float: right;">
            <div class="example-button-row">
                <button mat-flat-button color="primary" (click)="seleccionarSucursal()">Seleccionar</button>
            </div>
        </div>
    </form>
</div>
