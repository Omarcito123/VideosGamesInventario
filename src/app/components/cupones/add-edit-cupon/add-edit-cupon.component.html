<h1 mat-dialog-title>Agregar cupon</h1>
<div mat-dialog-content>
    <form [formGroup]="addCuponForm" style="margin-bottom: 40px; min-width: 350px">
        <div class="form-row">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Descripción</mat-label>
                    <input matInput placeholder="Ingresa una descripción" [(ngModel)]="cupon.descripcion" type="text" formControlName="descripcion" />
                </mat-form-field>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Selecciona el tipo de cupon</mat-label>
                    <mat-select id="tipoCupon" (ngModelChange)="getTipoCupon($event)" [(ngModel)]="cupon.tipocupon" formControlName="tipoCupon" name="tipoCupon">
                        <mat-option *ngFor="let tipoCupon of tipoCuponList" [value]="tipoCupon.description">
                            {{ tipoCupon.description }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group col-md-6">
                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Numero límite del cupon</mat-label>
                    <input [disabled]=limitado [ngModelOptions]="{ standalone: true }" matInput placeholder="Ingresa el numero limite de uso" [(ngModel)]="cupon.limiteuso" type="number" name="limiteuso" />
                </mat-form-field>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Selecciona una categoria</mat-label>
                    <mat-select [(ngModel)]="cupon.categoria" name="categoria" formControlName="categoria">
                        <mat-option *ngFor="let cate of categoriasList" [value]="cate.nombre">
                            {{ cate.nombre }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group col-md-4">
                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Descuento</mat-label>
                    <input matInput placeholder="0.00" type="number" [(ngModel)]="cupon.descuento" formControlName="descuento" />
                </mat-form-field>
            </div>
            <div class="form-group col-md-4">
                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Valido hasta</mat-label>
                    <input matInput placeholder="Ingresa la fecha limite el cupon" type="date" [(ngModel)]="cupon.fechavalido" formControlName="fechavalido" />
                </mat-form-field>
            </div>
        </div>
        <div class="form-row" style="float: right">
            <div class="example-button-row">
                <button mat-flat-button color="warn" (click)="onNoClick()" style="margin-right: 20px">
          Cancelar
        </button>
                <button mat-flat-button color="primary" (click)="saveCupon()">
          Guardar
        </button>
            </div>
        </div>
    </form>
</div>
