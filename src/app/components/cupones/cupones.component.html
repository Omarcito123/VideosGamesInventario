<div class="container textCon">
    <h3 class="font-weight-bold">Modulo de cupones</h3>
    <div class="row">
        <div class="col-lg-6">
            <mat-form-field style="width: 100%;">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" autocomplete="off">
            </mat-form-field>
        </div>
        <div class="col-lg-6" style="text-align: right;">
            <button mat-raised-button color="primary" (click)="addCupon()">Agregar Cupon</button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tablavg" matSort style="margin-bottom: 25px;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.descripcion}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.categoria}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cupon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cupon </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.cupon}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="fechavalido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Valido </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.fechavalido | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="numerouso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero de uso </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.numerouso}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="descuento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descuento </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.descuento | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; font-weight: bold;"> Opciones </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">
                <mat-icon matTooltip="Editar" class="micon" (click)="editCupon(element)">border_color</mat-icon>
                <mat-icon matTooltip="Eliminar" class="micon" (click)="deleteCupon(element)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons></mat-paginator>
</div>
