<h1 mat-dialog-title>Agregar categoria</h1>
<div mat-dialog-content>
    <form [formGroup]="addCategoriaForm" style="margin-bottom: 40px; min-width: 350px;">
        <div class="form-row">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Nombre categoria</mat-label>
                    <input matInput placeholder="Ingresa el nombre de la categoria" [(ngModel)]="categoria.nombre" type="text" formControlName="nombre">
                </mat-form-field>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Descripcion</mat-label>
                    <input matInput placeholder="Ingresa la descripcion de la categoria" [(ngModel)]="categoria.descripcion" type="text" formControlName="descripcion">
                </mat-form-field>
            </div>
        </div>
        <div class="form-row" style="float: right;">
            <div class="example-button-row">
                <button mat-flat-button color="warn" (click)="onNoClick()" style="margin-right: 20px;">Cancelar</button>
                <button mat-flat-button color="primary" (click)="saveCategoria()">Guardar</button>
            </div>
        </div>
    </form>
</div>
