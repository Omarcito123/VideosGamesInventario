<h1 mat-dialog-title>Agregar nota</h1>
<div mat-dialog-content>
    <form style="margin-bottom: 40px; min-width: 350px;">
        <div class="form-row">
            <div class="form-group col-md-12">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Nota</mat-label>
                    <textarea matLine="4" matInput name="nota" [(ngModel)]="notaInv.nota" type="text"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="form-row" style="float: right;">
            <div class="example-button-row">
                <button mat-flat-button color="warn" (click)="onNoClick()" style="margin-right: 20px;">Cancelar</button>
                <button mat-flat-button color="primary" (click)="saveNota()">Guardar</button>
            </div>
        </div>
    </form>
</div>
